<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="newcontactjs.js"></script>
<div class = "divbase">
    <div>
        <div class = "head_one col-sm-3">
            <p class = "divheading">To Do</p>
        </div>
        <div class = "head_two col-sm-9">
            <p class = "divheading">Task Details</p>
        </div>
    </div>
    <div class = "container addtask">
            <form (submit) = "addContact()">
                <span class="addspan">ADD</span>
                <div class="kid addsub">
                        <input type="text" [(ngModel)] = "first_name" name = "first_name" class = "form1" placeholder="title">        
                </div>
                <div class="kid addsub">
                    <input type="text" [(ngModel)] = "last_name" name = "last_name" class = "form1" placeholder="description">        
                </div>
                <div class="kid addsub">
                        <input type="date" [(ngModel)] = "date1" name = "phone" class = "form1" placeholder="date" required>      
                        <input type="time" [(ngModel)] = "time" name = "phone" class = "form1" placeholder="time">        

                </div>
                <div class="kid">
                    <input type = "submit" class="" value="Add">
                </div>
            </form> 
        </div>
    <div class = "divbody_one col-sm-3 scroller">
        <div class = "divleftpanel">
            <div *ngFor = "let contact of contacts" class="bbt">
                <div class = "divtitletab" (click) = "setcurid(contact._id)">
                    {{contact.first_name}}
                </div>
                <div>
                    <input class="deletebutton" type="button" (click) = "deleteContact(contact._id)" value="Delete" class = "divdelete">
                </div>
            </div>
        </div>
    </div>
    <div class = "divbody_two col-sm-9 scroller">
        <div *ngFor = "let contact of contacts">
            <div *ngIf = "contact._id == getcurid()">
                <div class = "left_title">
                    {{contact.first_name}}
                </div>
                <hr style="border: 1px solid #001122; width: 80%;">
                <div class = "left_detail">
                    {{contact.last_name}}
                </div>
                <div class="left_phone">
                    {{contact.phone.split(' ')[0]}}
                </div>
                <div class="left_phone">
                    {{contact.phone.split(' ')[1]}}
                </div>
            </div>
        </div>
    </div>
</div>
