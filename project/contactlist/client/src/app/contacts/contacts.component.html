<script src="newcontactjs.js"></script>
<div class = "divbase">
    <div>
        <div class = "head_one col-sm-3">
            
        </div>
        <div >
			<p class = "divheading">
			To Do Application<br>Task details</p>
            </div>
    </div>
	
	    
    <div class = "container addtask">
	<div class="kid addsub">
					<svg style="height: 50px; width:60px;">
                        <circle cx="31" cy="25" r="23" stroke="blue" stroke-width="3" fill="blue" />
                        <text x="13" y="30" stroke="#ffffff" stroke-width="1.5">TASK</text>
                    </svg>
				</div>
    	        
            <form (submit) = "addContact()">
				<div class="kid addsub">
				        <input type="text" [(ngModel)] = "first_name" name = "first_name" class = "form1 datain" placeholder="     Title">        
                </div>
                <div class="kid addsub">
                    <input type="text" [(ngModel)] = "last_name" name = "last_name" class = "form1 datain" placeholder="     Description" >        
                </div>
                <div class="kid addsub">
                        <input type="date" [(ngModel)] = "date1" name = "phone" class = "form1 datain" placeholder="dd-mm-yyyy" required> 
                     &ensp;					
					<input type="time" [(ngModel)] = "time" name = "phone" class = "form1  datain" placeholder="time">        

                </div>
                <div class="kid">
                    <input type = "submit" class="add" value="Add">
                </div>
            </form> 
		
        </div>
	
    <div class = "divbody_one col-sm-3 scroller">
        <div class = "divleftpanel">
            <div *ngFor = "let contact of contacts" class="bbt">
				<br>
                <div class = "divtitletab" (click) = "setcurid(contact._id)">
                    {{contact.first_name}}
                </div>
				
                <div>
                    <input class="deletebutton" type="button" (click) = "deleteContact(contact._id)" value="Delete" class = "divdelete">
                </div>
				<br>
            </div>
        </div>
    </div>
    <div class = "divbody_two col-sm-9 scroller">
        <div *ngFor = "let contact of contacts">
            <div *ngIf = "contact._id == getcurid()">
                <div class = "left_title">
                    {{contact.first_name}}
                </div>
                <hr style="border: 1px solid #001122; width: 80%;">
                <div class = "left_detail">
                    {{contact.last_name}}
                </div>
                <div class="left_phone">
                    {{contact.phone.split(' ')[0]}}
                </div>
                <div class="left_phone">
                    {{contact.phone.split(' ')[1]}}
                </div>
            </div>
        </div>
    </div>
</div>
